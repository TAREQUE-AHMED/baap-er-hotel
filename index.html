<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-6xl text-center mt-16">Welcome to my 
            <span class="font-semibold text-green-400">Father's Bank!!!!</span> </h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 p-8 mx-auto mt-8 rounded-lg">
            <h3 class="text-2xl mb-4">Please login</h3>
            <div>
                <input id="user-email" class= "border block order-gray-400 rounded w-3/4 mb-4 px-4"type="text" placeholder="Enter your email">
                <input id="user-password" class= "border block order-gray-400 rounded w-3/4 mb-4 px-4" type="password" placeholder="Enter your password">
                <button id="submit-btn" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
