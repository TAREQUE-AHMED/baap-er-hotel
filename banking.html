<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-6xl text-center mt-16">Let's Some
            <span class="font-semibold text-teal-400">Money</span> </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- balance and transction -->
        <section class="mt-16">
            <div class="grid grid-cols-3 gap-4  text-white">
                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$ <span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-green-400 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$ <span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-yellow-400 p-8 rounde">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$ <span id="total-balance">3500</span></h4>
                </div>

            </div>
        </section>
        <!-- withdraw and Deposit -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-purple-500 p-8 rounded">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <input id="deposit-amount" class="border block order-gray-400 rounded w-3/4 mb-4 px-4" type="text"
                        placeholder="$ Amount you want to deposit">

                    <button id="deposit-btn"
                        class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Deposite</button>
                </div>

                <div class="bg-cyan-500 p-8 rounded">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <input id="withdraw-amount" class="border block order-gray-400 rounded w-3/4 mb-4 px-4" type="text"
                        placeholder="$ Amount you want to Withdraw">

                    <button id="withdraw-btn"
                        class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>

</html>
